<ion-content>
  <div class="container" image-loader="./assets/images/bg/bg-fitness.jpg">
    <div class="container__content">
      <div class="container__content__center">
        <div class="title">Personalyze</div>
        <div class="subtitle">Connect your accounts to check you health progress and get more from the app.
        </div>

        <div class="login-options">
          <ion-button expand="block" shape="round" fill="outline" color="primary" (click)="gotoPage(routes.login)">
            Sign in with email</ion-button>
          <ion-button expand="block" shape="round" color="facebook" (click)="fbSignIn()">
            Sign in with facebook
          </ion-button>
          <ion-button expand="block" shape="round" color="google" (click)="googleSignIn()">
            Sign in with google
          </ion-button>
        </div>

      </div>
    </div>
    <div class="other-options">
      <p>Don't have an account? <a (click)="gotoPage(routes.register)">Sign up</a></p>
    </div>
  </div>
</ion-content>
